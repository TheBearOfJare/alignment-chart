<!DOCTYPE html>
<html>
  <head>
    <title>{{displayTitle}} by {{chartSubtitle}}</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}" />
  </head>
  <body>
    <h1 class="displayTitle" id="displayTitle">{{displayTitle}}</h1>
    <h2>Made by <span class="author" id="author">{{chartSubtitle}}</span></h2>
    <div class="chart">
        <div id="q2" class="quadrant">
            <p class="quadrant_title">{{q2}}</p>
        </div>
        <div id="q1" class="quadrant">
            <p class="quadrant_title">{{q1}}</p>
        </div>
        <div id="q3" class="quadrant">
            <p class="quadrant_title">{{q3}}</p>
        </div>
        <div id="q4" class="quadrant">
            <p class="quadrant_title">{{q4}}</p>
        </div>

        <div id="xaxis" class="axis">
          <img class="arrow" id="left_arrow" src="{{ url_for('static', filename='img/start.svg') }}" alt="arrow">
          <span class="left">{{lowx}}</span>
          <span class="right">{{highx}}</span>
          <img class="arrow" id="right_arrow" src="{{ url_for('static', filename='img/end.svg') }}" alt="arrow">
        </div>

        <div id="yaxis" class="axis">
          <img class="arrow" id="left_arrow" src="{{ url_for('static', filename='img/start.svg') }}" alt="arrow">
          <span class="left">{{highy}}</span>
          <span class="right">{{lowy}}</span>
          <img class="arrow" id="right_arrow" src="{{ url_for('static', filename='img/end.svg') }}" alt="arrow">
        </div>

        {%for element in elements%}
          <img class="element" src="{{element.url}}" alt="{{element.title}}" title="{{element.title}}" name="{{element.coords}}">
        {%endfor%}
    </div>
    <span>Take Temperature: </span><span id="temperature">{{temperature}}Â°<img id="flame" src="{{ url_for('static', filename='img/flameTransparent.gif') }}"></span>
    <span>Disagree with {{chartSubtitle}}? </span><a href="/make{{chartTitle}}">Make your own</a>

    <script src="{{ url_for('static', filename='js/view.js') }}"></script>
    
  </body>
</html>
