<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts for {{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/make.css') }}" />
  </head>

  <body>
    <h1>{{title}}</h1>

    <h2>User Consensus</h2>



    {% for creator in creators %}
      <a href="view{{chart}}/{{creator}}">According to {{creator}}</a><br>
    {% endfor %}

  </body>
</html>
